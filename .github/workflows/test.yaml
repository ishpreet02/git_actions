name: Comment on Pull Request
on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add a comment to the pull request
        uses: actions/github-script@v4
        with:
          script: |
            const { owner, repo } = context.repo;
            const { number } = context.issue;
            const message = 'Thank you for submitting this pull request! 🚀';
            github.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: message
            });
  
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            **Hello**
            🌏
            !
